<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>05_html_add1</title>
</head>
<body>
<h1>Заполните анкету</h1>
 <form  id="Form1" method="post" action="http://fe.it-academy.by/TestForm.php">
  <fieldset><legend>Личные данные</legend>
     <label><input type="text" required size="30" maxlength="25" name="Fam" placeholder="Фамилия" pattern="[А-Яа-яЁё]+$"></label><br>
     <label><input type="text" required size="30" maxlength="20" name="Nam" placeholder="Имя" pattern="[А-Яа-яЁё]+$"></label><br>
     <label><input type="text" required size="30" maxlength="24" name="Otch" placeholder="Отчество" pattern="[А-Яа-яЁё]+$"></label>
     <fieldset><legend>Паспортные данные</legend>
       <label>Серия <input type="text" size="3" required name="Spasp" pattern="[A-Z]{2}"></label>
       <label>Номер <input type="text" size="8" required name="Npasp" pattern="[0-9]{7}"></label>
     </fieldset>
      <fieldset><legend>Дата рождения</legend>
          <label><input type="text" size="4" name="Ryear" placeholder="Год" pattern="[0-9]{4}" value="1981"></label><br>
          <label>
              <select name="Rmonth">
                  <option selected value="1">Январь</option>
                  <option value="2">Февраль</option>
                  <option value="3">Март</option>
                  <option value="4">Апрель</option>
                  <option value="5">Май</option>
                  <option value="6">Июнь</option>
                  <option value="7">Июль</option>
                  <option value="8">Август</option>
                  <option value="9">Сентябрь</option>
                  <option value="10">Октябрь</option>
                  <option value="11">Ноябрь</option>
                  <option value="12">Декабрь</option>
              </select>
          </label><br>
          <label><input type="number" size="3" name="Rday" placeholder="День" min="1" max="31" value="1"></label>
      </fieldset>
      <label>
          <select name="list" id="Nac" required>
              <option selected value="1">РБ</option>
              <option value="2">РФ</option>
              <option value="3">USA</option>
              <option value="4">POL</option>
          </select>
      </label><br>
      <label>Адрес<br>
          <textarea name="Adr" cols="50" rows="4"></textarea>
      </label>
  </fieldset>
  <fieldset><legend>Интересы</legend>
      <fieldset><legend>array: Хобби</legend>
        <label><input type="checkbox" name="hobby[]" value="Ryb">Рыбалка</label><br>
        <label><input type="checkbox" name="hobby[]" value="Ast">Астрономия</label><br>
        <label><input type="checkbox" name="hobby[]" value="Dayv">Дайвинг</label><br>
        <label><input type="checkbox" name="hobby[]" value="Mark">Марки</label>
      </fieldset>
      <fieldset><legend>Домашние животные (возможность выбора несколько вариантов)</legend>
          <label><select name="Animal[]" size="8" multiple>
              <optgroup label="Попугаи">
                  <option name="Animal[]">Волнистый</option>
                  <option name="Animal[]">Ара</option>
                  <option name="Animal[]">Неразлучник</option>
              </optgroup>
              <optgroup label="Рыба">
                  <option name="Animal[]">Караси</option>
                  <option name="Animal[]">Окунь</option>
                  <option name="Animal[]">Осётр</option>
              </optgroup>
              <optgroup label="Птицы">
                  <option name="Animal[]">Стая ворон</option>
                  <option name="Animal[]">Аист</option>
                  <option name="Animal[]">Археоптерикс</option>
              </optgroup>
          </select></label>
      </fieldset>
  </fieldset>
  <fieldset><legend>Данные для входа и восстановления пароля</legend>
      <label><input type="text" id="login" name="login" autofocus size="20" placeholder="Логин" pattern="[A-Za-z]{5,}"><br>
      <input type="password" id="pass" name="password" size="20" placeholder="Пароль" pattern="[A-Za-z]{10,}" autocomplete="on"></label><br>
      <label>автозаполнение</label>
  </fieldset>
  <fieldset><legend>Координаты</legend>
      <label>
      <input type="email" name="email" placeholder="Введите адрес почты" size="70"><br>
      <input type="url" name="url" placeholder="Введите адрес сайта" size="70">
      </label>
  </fieldset>
  <fieldset><legend>Цифры</legend>
      <label>
      <input type="number" name="num" size="6" min="-2.5" max="2.5" step="0.1"><br>
      <input type="range" name="rang" size="25" min="1" max="10" value="5">
      </label>
  </fieldset>
<!--  Кнопки -->
  <fieldset><legend>Кнопки управления</legend>
     <input type="submit" value="Отправить">
     <input type="reset" value="Сбросить"><br>
      <button type="submit"><img src="email.jpg" alt="25" width="25"></button>
  </fieldset>
 </form>
</body>
</html>
