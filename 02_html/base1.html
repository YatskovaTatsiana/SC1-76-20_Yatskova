<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. HTML. Таблицы</title>
</head>
<body>
    <table border="1" width="400" align="center">
        <caption><em>Прогноз погоды</em></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <td align="Center"><strong>Минск</strong></td>
            <td>-5<sup>0</sup></td>
            <td>+5&#176;</td>
            <td rowspan="2">+2&#176;</td>
            <td>-10&deg;</td>
        </tr>
        <tr>
            <td align="Center"><strong>Брест</strong></td>
            <td>0<sup>0</sup></td>
            <td>+9&#176;</td>
            <td>-4&deg;</td>
        </tr>
    </table>
</body>
</html>
