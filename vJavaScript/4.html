<body>
    <button type="button" onclick = "ChangeColor()">Next</button><br><br>
    <div id="container">
        <div id="circle">&#x25CF;</div>
        <div id="circle">&#x25CF;</div>
        <div id="circle">&#x25CF;</div>
    </div>

    <script>
        let i=-1;
        function ChangeColor()
        {
            i++;
            let arr=['red','orange','green']
            if(circle[i-1]) circle[i-1].style.color = ''; // если эл. undefined сбрасываем цвет
            if(i == arr.length) i = 0; // если > чем элементов сбрасываем
            circle[i].style.color = arr[i];
        }
    </script>
